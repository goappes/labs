<ion-view title="Sign-In">
  <ion-content padding="true" has-header="true">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Login</span>
        <input type="text" ng-model="user.login">
      </label>
      <label class="item item-input">
        <span class="input-label">Senha</span>
        <input type="password" ng-model="user.password">
      </label>
    </div>
    <div ng-show="!!errors.invalid_grant" class="error">{{errors.invalid_grant}}</div>
    <div>
      <button class="button button-block button-positive" ng-click="signIn()">
        Entrar
      </button>
    </div>
  </ion-content>
</ion-view>
