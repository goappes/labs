<div class="modal">
  <ion-header-bar class="bar-stable">
    <button class="button button-clear button-stable" ng-click="closeSearchModal()">Close</button>
    <h1 class="title">Buscar</h1>
  </ion-header-bar>
  <ion-content has-header="true">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Endereço</span>
        <input type="text" ng-model="search_form.location.address" placeholder="Ex. Av. Paulista, São Paulo">
      </label>
      <div class="item range range-stable">
        <input type="range" name="volume" min="100" max="100000" value="{{search_form.distance}}" ng-model="search_form.distance">
        {{search_form.distance}} Metros
      </div>
    </div>
    <button class="button button-full button-stable" ng-click="searchPartners()" ng-class="{disabled: !search_form.location.address}">Search</button>
  </ion-content>
</div>
